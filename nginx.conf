http {

    client_max_body_size 4M;

    server {
        server_name 206.167.181.226; #caspar-data.ca;
        listen 80;

        # todo enable once caspar-data.ca points here
        # location / { return 301 https://$host$request_uri; }

        # todo move to ssl once caspar-data.ca points here
	# static files
	location ~ /(index.html|maintenance.html|assets/.*)?$ {
            if ($uri ~* .*\.css) {
                add_header Content-Type text/css;
            }
            if ($uri ~* .*\.js) {
                add_header Content-Type application/x-javascript;
            }

	    root /var/www/staticcontent/;
	}

        location / {
	    try_files $uri @app;
	}

        location /caspar {
	    # remove /caspar prefix before passing to caspar container
	    rewrite ^/caspar/?$ / break;
	    rewrite ^/caspar/(.*)$ $1 break;

            include uwsgi_params;
            uwsgi_pass cuizinart:5000;
        }

	location @app {
            include uwsgi_params;
            uwsgi_pass cuizinart:5000;
	}

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
